<div class="task-list">
    <h2>Task List</h2>
    <ul>
      <li *ngFor="let task of tasks" class="task-item">
        <input
          type="checkbox"
          [checked]="task.completed"
          (change)="onToggleComplete(task)"
        />
        <span [class.completed]="task.completed">{{ task.title }}</span>
        <button (click)="onDeleteTask(task)">Delete</button>
      </li>
    </ul>
  </div>
